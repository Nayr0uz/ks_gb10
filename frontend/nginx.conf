server {
    # Listen on the port exposed by the Docker image and mapped in docker-compose
    listen 5100;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    absolute_redirect off;

    # Handle client-side routing for React SPA and ensure assets are served correctly
    location / {
        try_files $uri $uri/ /index.html last;
        add_header Access-Control-Allow-Origin *;
    }

    # Rewrite all non-asset routes to index.html
    location @rewrites {
        rewrite ^(.+)$ /index.html last;
    }

    # Explicitly handle /assets/ location
    location /assets/ {
        try_files $uri =404;
        add_header Access-Control-Allow-Origin *;
    }

    # API proxy to backend
    location /api/ {
        # Proxy requests to the API gateway service defined in docker-compose.
        # The compose container name is `api-gateway` and it listens on 8080.
        proxy_pass http://api-gateway:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
        try_files $uri =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}
